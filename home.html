<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Game Center</title>
</head>
<body>
    <div id="heading">
        <h1>GAME CENTER</h1>
    </div>
    <div id="games">
        <div class="game" id="hangman">
            <div class="gameTitle">
                <h3>Hangman</h3>
            </div>
        </div>
        <div class="game" id="">
            <div class="gameTitle">
                <h3>Game 2</h3>
            </div>
        </div>
        <div class="game" id="">
            <div class="gameTitle">
                <h3>Game 3</h3>
            </div>
        </div>
        <div class="game" id="">
            <div class="gameTitle">
                <h3>Game 4</h3>
            </div>
        </div>
        <div class="game" id="">
            <div class="gameTitle">
                <h3>Game 5</h3>
            </div>
        </div>
        <div class="game" id="">
            <div class="gameTitle">
                <h3>Game 6</h3>
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {
            $('.game').mouseover(function() {
                $('.gameTitle').stop().animate({
                    height: "100%",
                    margin: "0%"
                },2000, function() {
                    $('.gameTitle').addClass('hovered');
                });
            });
            $('.game').mouseleave(function() {
                $('.gameTitle').stop().animate({
                    height: "40%",
                    marginTop: "60%"
                },1000, function() {
                    $('.gameTitle').removeClass('hovered');
                });
            });
        });
        $('#hangman').on('click', function(){
           window.location = 'hangman.html'; 
        });
        

        
        
    </script>
</body>
</html>
